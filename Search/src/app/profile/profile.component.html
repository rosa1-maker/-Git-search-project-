<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-header">
      {{profile.name}}<small> ({{profile.login}})</small>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class ="col-3">
                <img src="{{profile.avatar_url}}" alt="">
            </div>
        </div>
    </div>
  </div>
</div>
